<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamil News Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .article {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            overflow: hidden;
            display: flex;
        }
        .article-image {
            width: 200px;
            height: 150px;
            object-fit: cover;
        }
        .article-content {
            flex: 1;
            padding: 15px;
        }
        .article-title {
            margin-top: 0;
            color: #333;
        }
        .article-description {
            color: #666;
        }
        .read-more {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        #loading {
            text-align: center;
            padding: 50px;
            font-size: 24px;
        }
        #error {
            background-color: #ffdddd;
            color: #ff0000;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Tamil News Test</h1>
    
    <div id="error"></div>
    <div id="loading">Loading Tamil news...</div>
    <div id="news-container"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get references to DOM elements
            const newsContainer = document.getElementById('news-container');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            
            // Fetch Tamil news from the public endpoint
            fetch('http://localhost:5000/public/tamil_news')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch news. Status: ' + response.status);
                    }
                    return response.json();
                })
                .then(data => {
                    // Hide loading indicator
                    loading.style.display = 'none';
                    
                    // Check if we have articles
                    if (data.articles && data.articles.length > 0) {
                        // Display the articles
                        data.articles.forEach(article => {
                            const articleElement = document.createElement('div');
                            articleElement.className = 'article';
                            
                            articleElement.innerHTML = `
                                <img src="${article.image}" alt="${article.title}" class="article-image">
                                <div class="article-content">
                                    <h2 class="article-title">${article.title}</h2>
                                    <p class="article-description">${article.description || 'No description available'}</p>
                                    <a href="${article.url}" target="_blank" class="read-more">Read More</a>
                                </div>
                            `;
                            
                            newsContainer.appendChild(articleElement);
                        });
                    } else {
                        // No articles found
                        error.textContent = 'No Tamil news articles found.';
                        error.style.display = 'block';
                    }
                })
                .catch(err => {
                    // Hide loading indicator and show error
                    loading.style.display = 'none';
                    error.textContent = 'Error: ' + err.message;
                    error.style.display = 'block';
                    console.error('Error fetching Tamil news:', err);
                });
        });
    </script>
</body>
</html>
